<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-700 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-6 rounded-2xl shadow-lg w-80 text-center">
    <img id="cover" src="images/cover1.jpg" alt="Album Cover" class="w-48 h-48 mx-auto rounded-lg shadow-md" />
    
    <h2 id="title" class="text-xl font-bold mt-4">First Song</h2>
    <p id="artist" class="text-gray-600">First Artist</p>

    <audio id="audio" src="songs/song1.mp3"></audio>

    <div class="flex justify-center items-center gap-6 mt-4">
      <button id="prev" class="text-2xl">⏮️</button>
      <button id="play" class="text-3xl">▶️</button>
      <button id="next" class="text-2xl">⏭️</button>
    </div>

    <div class="mt-4 bg-gray-200 h-2 rounded-full w-full">
      <div id="progress" class="bg-indigo-500 h-2 rounded-full w-0"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
